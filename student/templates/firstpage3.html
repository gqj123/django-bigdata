<body>
    <div class="show" style="padding-left: 1px;">
        <div class="show_index">
            <div class="datatitle">
                <h1>专题数据</h1>
                <p >特定海洋、天气现象或特定用途的数据。</p>
            </div>
            <div class="datalist">
                <div class="datablock" style="width:30%" onclick="window.open('')">
                    <h1>TYPHOON_BEST_TRACK</h1>
                    <p title="1）Best Track 数据是中国气象局提供的西北太平洋台风信息数据集，包括台风的经纬度、风速、气压信息，数据集结合卫星和数值模式的资料，由预报员进行人工修正。Best Track数据每年更新一次。数据集中只包含历史台风数据。此外，还搜集到了日本气象厅和美国联合台风预警中心的台风最佳路径数据集。时间分辨率为6h。
（2）实时台风路径数据：由爬虫程序自动从台风网上抓取（目前爬虫程序还在完善中，没有上传数据）
">台风路径...</p>
                </div>
                <div class="datablock" style="width:30%" onclick="window.open('')">
                    <h1>OLR </h1>
                    <p title="NOAA Interpolated Outgoing Longwave Radiation (OLR) ，来源于NCAR, 由PSD(Physical Sciences Division)网址收集. 数据时间范围1974年2018，空间范围为全球，时间分辨率有天和月平均，空间分辨率为2.5°×2.5°。 ">来源于NCAR, 由PSD...</p>
                </div>
                <div class="datablock" style="width:30%" onclick="window.open('')">
                    <h1>ETOPO</h1>
                    <p title="ETOP数据是当今海洋模式中最常用的水深岸界数据， ETOPO1 地形数据的全称是15-Minute GriddedGlobal Relief Data Collection（一分网格全球地形数据集），它是NOAA（美国国家海洋大气局）收集各方面资料，经过处理得到的网格化地形数据。包含了一些网格化的全球地形数据和不同尺度的水深数据，数字化的陆地岸界，网格化的重力异常场等数据.">最常用的水深岸界数据...</p>
                </div>
            </div>
        </div>
