                    <h1>NCEP</h1>
                    <p title="美国国家环境预报中心（NCEP）和美国国家大气研究中心（NCAR）对自1948 年至现在来源于地面、船舶、无线电探空、探空气球、飞机、卫星等全球气象观测资料进行同化处理后，研制的全球气象资料数据库。自美国NCEP/NCAR 公布了NCEP/NCAR 17 层大气再分析资料以后,世界上许多学者利用这份再分析资料来分析各种各样大气环流和气候变化,得出了许多有益的结论。该数据集涉及“等压面资料”、“地面资料”和“通量资料”，三类共32 种要素场。数据时间范围1950年至今，空间范围为全球，时间分辨率有6h，空间分辨率为2.5°×2.5°。">美国国家环境预报中心...</p>
                </div>
                <div class="datablock" style="width:30%" onclick="window.open('')">

                </div>
