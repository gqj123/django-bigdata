<!doctype html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content=" 大数据资源管理平台">
    <meta name="keywords" content=" 大数据 资源 管理 ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title> 大数据资源池</title>
    <script src="/static/js/jquery.min.js"></script>

    <!--[if lt IE 9]>
  <script src="/static/js/html5shiv.min.js"></script>
  <script src="/static/js/respond.min.js"></script>
<![endif]-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/slide.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/flat-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.nouislider.css">
</head>

<body>
<div style="height:100%;width: 100%;background: #eff3f6 bottom;">
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- 资源管理模块 -->
        <div role="tabpanel" class="tab-pane active" id="sour">
        <!-- Tab panes -->
                <div class="data-div">
                    <div class="tablebody">
                        <table class="bordered" width="95%" border="0" cellpadding="2" cellspacing="1" >
                            <tr style="font-weight: bolder;font-size: 16px;">
                                <td colspan="4" style="text-align: right">
                                    <button><a href="/online/usercrm/?type=add">新增用户</a></button>
                                </td>
                            </tr>

                            <tr style="font-weight: bolder;font-size: 16px;	color: #646987;background-color: #e3e8ee;">
                                <td>用户名</td><td>角色</td><td>权限</td><td>操作</td>
                            </tr>
                        {% if userlist %}
                            {% for user in userlist %}
                                <tr>
                                    <td>{{user.username}}</td>
                                    <td>{{user.role.rolename}}</td>
                                    <td>{{user.role.permission.name}}</td>
                                    <td>
{#                                        <a href="/online/usercrm/?type=check&id= '{{ user.id }}' ">查看</a>#}
                                        <a href="/online/usercrm/?type=modify&id= {{ user.id }}">修改</a>
                                        <a href="/online/usercrm/?type=delete&id= '{{ user.id }}'"
                                        onclick="if(confirm('确定删除用户信息吗？')==false) return false;">删除</a>
                                    </td>
                                </tr>
                            {%endfor %}
                            {% else %}
                        {% endif %}
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>
 </body>

</html>
