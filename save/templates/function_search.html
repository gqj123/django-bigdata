<!doctype html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content=" 大数据资源管理平台">
    <meta name="keywords" content="   大数据 资源 管理 ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title> 大数据资源管理平台</title>
    <script src="/static/js/jquery.min.js"></script>

    <!--[if lt IE 9]>
  <script src="/static/js/html5shiv.min.js"></script>
  <script src="/static/js/respond.min.js"></script>
<![endif]-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/slide.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/flat-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.nouislider.css">
</head>

<style type="text/css">
    table td{
        width: 10%;
    }
    {#placeholer的样式#}
    input::-webkit-input-placeholder { /* WebKit browsers */
        color: #CCCCCC;
    }
    input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color: #CCCCCC;
    }
    input::-moz-placeholder { /* Mozilla Firefox 19+ */
        color: #CCCCCC;
    }
    input:-ms-input-placeholder { /* Internet Explorer 10+ */
        color: #CCCCCC;
    }
</style>

<body>
<div style="height: 100%;width: 100%;background: #eff3f6 bottom;">
    <!-- 右侧具体内容栏目 -->
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- 资源管理模块 -->
            <div role="tabpanel" class="tab-pane active" id="sour">
                <div class="data-div">
                    <div style="padding: 20px 50px 10px;">
                        <form class="bs-example bs-example-form" role="form" action="/save/function_count/" method="POST" cssStyle="background: #d8ffb4;" class="breadcrumb form-horizontal">
                            {% csrf_token %}
                            <fieldset style="margin-top: 20px;">
                        <table>
                        <caption style="text-align: center"><h5>大数据方法演示</h5></caption>
                            <tr>
                                <td >选择要演示的方法</td>
                                <td style="text-align: left">
                                    <select name="function" >
                                    {% for x in functions %}
                                        <option value ="{{ x.function_name }}">{{ x.function_name }}</option>
                                    {% endfor %}
                                     </select>
                                </td>
                                <td >读取文件路径1</td>
                                <td style="text-align: left">
                                    <select name="input1" >
                                        <option value =" "> </option>
                                        {% for x in child_list %}
                                            <option value ="{{ x }}">{{ x }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td> 读取文件路径2</td>
                                <td style="text-align: left">
                                    <select name="input2" >
                                        <option value =" "> </option>
                                        {% for x in child_list %}
                                            <option value ="{{ x }}">{{ x }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>输出文件路径1</td>
                                <td style="text-align: left"><input type="text" name="output1" placeholder="此处填写输出文件名"></td>
                                <td style="text-align: left">输出文件路径2</td>
                                <td><input type="text" name="output2" placeholder="此处填写输出文件名"></td>
                            </tr>
                            <tr>
                                <td>参数</td>
                                <td style="text-align: left"><input type="text" name="parameter" placeholder="参数以分号隔开"></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="function_select" id="optionsRadios1" value="1" checked> 深度学习算法
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="function_select" id="optionsRadios2" value="2">分布式机器学习算法
                                        </label>
                                    </div>
                                </td>
                                <td></td><td></td><td></td>
                                <td>
                                    <button class="btn btn-primary" type="submit" value="上传">提交</button>
                                </td>
                            </tr>
                        </table>
                            </fieldset>
                        </form>
                    </div>

                            <script src="/static/js/jquery.nouislider.js"></script>

                            <!-- this page specific inline scripts -->
                            <script>
                                //min/max slider
                                function huadong(my, unit, def, max) {
                                    $(my).noUiSlider({
                                        range: [0, max],
                                        start: [def],
                                        handles: 1,
                                        connect: 'upper',
                                        slide: function() {
                                            var val = Math.floor($(this).val());
                                            $(this).find(".noUi-handle").text(
                                                val + unit
                                            );
                                            console.log($(this).find(".noUi-handle").parent().parent().html());
                                        },
                                        set: function() {
                                            var val = Math.floor($(this).val());
                                            $(this).find(".noUi-handle").text(
                                                val + unit
                                            );
                                        }
                                    });
                                    $(my).val(def, true);
                                }
                                huadong('.slider-minmax1', "分钟", "5", 30);
                                huadong('.slider-minmax2', "分钟", "6", 15);
                                huadong('.slider-minmax3', "分钟", "10", 60);
                                huadong('.slider-minmax4', "次", "2", 10);
                                huadong('.slider-minmax5', "天", "3", 7);
                                huadong('.slider-minmax6', "天", "8", 10);
                            </script>
</body>

</html>
