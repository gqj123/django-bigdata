<body>
    <div id="wrap">
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- 资源管理模块 -->
            <div role="tabpanel" class="tab-pane active" id="sour">
{#                <div class="check-div form-inline">#}
{#                    <button class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#addSource">添加资源</button>#}
{#                </div>#}
                <div class="data-div">
                    <h4>大数据方法演示</h4>
                    <div style="padding: 20px 50px 10px;">
                        <form class="bs-example bs-example-form" role="form" action="/save/function_count/" method="POST">
                            选择要演示的方法
                            <div class="input-group">
                                {#                                                        <input type="" name="place" class="form-control input-sm duiqi" id="sKnot" placeholder="">#}
                                <select name="function" id="function" >
                                    {% for x in functions %}
                                        <option value ="{{ x.function_name }}">{{ x.function_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <br>
{#                            <div class="input-group">#}
{#                                输入文件路径#}
{#                                <input type="text" class="form-control" name="input" placeholder="输入文件路径">#}
{#                            </div>#}

                            <br>
                            读取文件路径1
                            <div class="input-group">

                                {#                                                        <input type="" name="place" class="form-control input-sm duiqi" id="sKnot" placeholder="">#}

                                <select name="input1" >
                                    <option value =" "> </option>
                                    {% for x in child_list %}
                                        <option value ="{{ x }}">{{ x }}</option>
                                    {% endfor %}
                                </select>

                            </div>
                            <br>
                            读取文件路径2
                            <div class="input-group">
                            {#                                                        <input type="" name="place" class="form-control input-sm duiqi" id="sKnot" placeholder="">#}

                            <select name="input2" >
                                <option value =" "> </option>
                                {% for x in child_list %}
                                    <option value ="{{ x }}">{{ x }}</option>
                                {% endfor %}
                            </select>
                        </div>
                            <br>
                            <br>

                            输出文件路径1 <div class="input-group">

                                <input type="text" class="form-control" name="output1" placeholder="此处填写输出文件名">
                            </div>

                            输出文件路径2<div class="input-group">

                                <input type="text" class="form-control" name="output2" placeholder="此处填写输出文件名">
                            </div>

                            <div class="input-group">
                                参数
                                <input type="text" class="form-control" name="parameter" placeholder="参数以分号隔开">
                            </div>
                            <br>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="function_select" id="optionsRadios1" value="1" checked> 深度学习算法
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="function_select" id="optionsRadios2" value="2">分布式机器学习算法
                                    </label>
                                </div>

                            <button  class="btn btn-xs btn-xs btn-green" type="submit" value="上传">提交</button>

                        </form>




                            <script src="/static/js/jquery.nouislider.js"></script>

                            <!-- this page specific inline scripts -->
                            <script>
                                $(function () {
                                    $("#function option[value='{{ fname }}']").prop("selected","selected");
                                })
                                //min/max slider
                                function huadong(my, unit, def, max) {
                                    $(my).noUiSlider({
                                        range: [0, max],
                                        start: [def],
                                        handles: 1,
                                        connect: 'upper',
                                        slide: function() {
                                            var val = Math.floor($(this).val());
                                            $(this).find(".noUi-handle").text(
                                                val + unit
                                            );
                                            console.log($(this).find(".noUi-handle").parent().parent().html());
                                        },
                                        set: function() {
                                            var val = Math.floor($(this).val());
                                            $(this).find(".noUi-handle").text(
                                                val + unit
                                            );
                                        }
                                    });
                                    $(my).val(def, true);
                                }
                                huadong('.slider-minmax1', "分钟", "5", 30);
                                huadong('.slider-minmax2', "分钟", "6", 15);
                                huadong('.slider-minmax3', "分钟", "10", 60);
                                huadong('.slider-minmax4', "次", "2", 10);
                                huadong('.slider-minmax5', "天", "3", 7);
                                huadong('.slider-minmax6', "天", "8", 10);
                            </script>
